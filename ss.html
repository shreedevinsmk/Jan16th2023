<html>
	<head>
		<title>JS</title>
		<script>
		function myfile()
			{
				document.getElementById('temp').style.color="dodgerblue";
				document.getElementById('temp').style.backgroundColor="yellow";
				document.getElementById('temp').style.textAlign="center";
				document.getElementById('temp').style.fontSize="50px";
				document.getElementById('temp').style.fontFamily="courier";
				document.getElementById('temp').style.border="5px solid black";
			}
		</script>
	</head>
	<body>
		<h1> Basics of  JavaScript</h1>
		<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript'">  ClickMe! </button>
			
		<p id="demo"> </p>
		
		
		<hr>
		<p>JS can change the content of the HTML element</p>
		<p id="star"> London is the capital of UK. </p>
		<button type="button" onclick="document.getElementById('star').innerHTML='This is a demonstration.'"> Press Here </button>
		<hr>
		<p id="temp"> Paris is the capital of France</p>
		<button type="button" onclick="myfile()"> Click Here </button>
		<hr>

		<iframe src="../HTMLlist/list.html" title="terminal information" style="margin-left:100px;margin-right:100px;"></iframe>
		<img src="../css/cloud.jpg" width="200px" height="200px" alt="img discrption">
		
		
	
	</body>
</html>
