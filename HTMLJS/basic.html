<html>
	<head>
		<title>JS</title>
		<script>
		function myfile()
			{
				document.getElementById('temp').innerHTML="JavaScript is Scripting language";
			}
		</script>
	</head>
	<body>
		<h1> Basics of  JavaScript</h1>
		<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript'">  ClickMe! </button>
			
		<p id="demo"> </p>
		
		
		<hr>
		<p>JS can change the content of the HTML element</p>
		<p id="star"> London is the capital of UK. </p>
		<button type="button" onclick="document.getElementById('star').innerHTML='This is a demonstration.'"> Press Here </button>
		<hr>
		<p id="temp"> paris is the capital of France</p>
		<button type="button" onclick="myfile()"> Click Here </button>
		
	
	</body>
</html>
