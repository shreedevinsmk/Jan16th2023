<html>
	<head>
	</head>
	<body>
		<h1>JavaScript can change the style of the HTML elements</h1>
		<p id="demo">JS change the style of the HTML element</p>
		<button type="button" onclick="myfunction()">Click Me!</button>
	<script>
		function myfunction()
		{
		document.getElementById("demo").style.fontSize="25px";
		document.getElementById("demo").style.color="red";
		document.getElementById("demo").style.backgroundColor="dodgerblue";
		}
	</script>
	</body>
</html>
